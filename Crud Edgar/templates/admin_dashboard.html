<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Administrador</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos básicos de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Barra de navegación */
        nav {
            background-color: #ff0000;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Contenido principal */
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Títulos y texto */
        h1, h2, p {
            margin-bottom: 15px;
        }

        /* Enlaces */
        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos para formularios (si es necesario) */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="{{ url_for('admin_users') }}">Usuarios</a></li>
            <li><a href="/logout">Cerrar sesión</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenido, Administrador</h1>
        
        <!-- Aquí puedes agregar más contenido -->
        <p>Contenido adicional del dashboard del administrador.</p>
    </div>

    <!-- Agrega tus scripts JavaScript personalizados aquí -->
    <script src="tu_script.js"></script>
</body>
</html>
