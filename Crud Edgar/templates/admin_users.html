<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Estilos básicos de la página */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }

    /* Barra de navegación */
    nav {
        background-color: #ff0000;
        padding: 10px;
    }

    nav ul {
        list-style-type: none;
        display: flex;
    }

    nav ul li {
        margin-right: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }

    li{
        margin-top: 25px;
        margin-left: 50px;
    }

    /* Contenido principal */
    .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Títulos y texto */
    h1, h2, p {
        margin-bottom: 15px;
        margin-top: 25px;
    }

    /* Enlaces */
    a {
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Estilos para formularios (si es necesario) */
    form {
        margin-bottom: 20px;
        margin-left: 20px;
        margin-right: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2980b9;
    }

    .update{
        background-color: #0c9f0c;
    }

    .update:hover {
        background-color: #0a710a;
    }

    .delete{
        background-color: #bd2121;
    }

    .delete:hover {
        background-color: #7a1111;
    }
    </style>

        console.log('Actualizar usuario con ID:', userId);
        }

        function eliminarUsuario(userId) {
            // Aquí puedes implementar la lógica para eliminar el usuario con el ID proporcionado
            console.log('Eliminar usuario con ID:', userId);
        }
    </script>
</head>
<body>
   

    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard_admin') }}">Inicio</a></li>
            <li><a href="{{ url_for('admin_users') }}">Usuarios</a></li>
            <li><a href="/logout">Cerrar sesión</a></li>
        </ul>
    </nav>
    

    <h1>Agregar Nuevo Usuario</h1>
    <form method="POST" action="/admin/users">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" name="username" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required><br>

        <label for="rol">Rol:</label>
        <select name="rol" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="visitante">Visitante</option>
        </select><br>

        <button type="submit">Agregar Usuario</button>
    </form>

    <h2>Lista de Usuarios</h2>
    <ul>
        {% for usuario in users %}
            <li>
                {{ usuario.nombre }} - {{ usuario.email }} - {{ usuario.rol }}
                
                <!-- Formulario para actualizar usuario -->
    
                <!-- Formulario para eliminar usuario -->
                <form method="POST" action="/admin/users/eliminar/{{ usuario.id }}" style="display: inline;">
                    <button class="delete" type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
